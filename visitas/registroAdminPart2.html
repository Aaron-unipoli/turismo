<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Página de Usuario</title>
    <link rel="stylesheet" href="../assets/css/AdminPart2.css">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="col-izquierda" class="col-md-6">
                
            </div>
            <div id="col-derecha" class="col-md-6">
                <a href="index.html"><img id="imagen" src="../assets/img/img_fer/logotipo.png" class="lol"></a>
                <div class="form">
                    <form action="index.html">
                        <h1 id="reg" class="text">Registrarse</h1>
                        <div class="row">
                            <div class="hol">
                                <label for="nombre">Nombre del Lugar</label>
                                <input type="text" class="control" id="nombre" name="nombre" placeholder="Ingresa el nombre">
                            </div>
                            <div class="hol">
                                <label id="letra" for="" class="comentario">Descripción del Lugar</label>
                                <textarea class="comentario" id="comment" placeholder="Escribe un comentario"></textarea>
                            </div>
                        </div>
                        <div class="hol">
                            <label for="email">Dirección</label>
                            <input type="email" class="control" id="email" name="email" placeholder="Ingresa la dirección del lugar">
                        </div>
                        <div class="hol">
                            <label for="email">Costo de Entrada</label>
                            <input type="email" class="control" id="email" name="email" placeholder="Ingresa el costo">
                        </div>
                        <div class="row-contra">
                            <div class="col">
                                <label for="password">Contraseña</label>
                                <input type="password" class="control" id="password" name="password" placeholder="Escribe tu contraseña">
                            </div>
                            <div class="col">
                                <label for="confirma">Confirmar contraseña</label>
                                <input type="password" class="control" id="confirma" name="confirma" placeholder="Confirma tu contraseña">
                            </div>
                        </div>
                        <button id="boton" type="" class="in">Registrar y confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
